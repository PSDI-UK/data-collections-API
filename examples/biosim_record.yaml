  description: '<p>Example setup of a martini2 coarse-grained molecular dynamics simulation
    of the active state PTH2R (Parathyroid hormone receptor type 2) protein embedded
    in a lipid bilayer membrane along with water and counter-ions. Command-line tools
    provided in <a href="https://aiida-gromacs.readthedocs.io/en/latest/">aiida-gromacs</a>
    are used to track each step performed on the terminal.</p>

    <p>&nbsp;</p>

    <h3>The data:</h3>

    <p>The files in this record are:</p>

    <p>1144.dot.pdf: The image of the graph
    representation for the simulation workflow.</p>

    <p>gpcr_all_steps.aiida: The aiida
    archive file where all simulation setup steps performed in this work are packaged.</p>

    <p>&nbsp;</p>

    <p>The stripped trajectory for the active and inactive states of PTH2R are in
    the following files:</p>

    <p>R1a.pdb and R1a.xtc: pdb and trajectory of coordinates
    for the active state protein.</p>

    <p>R1i.pdb and R1i.xtc pdb and trajectory of coordinates
    for the inactive state protein.</p>'
